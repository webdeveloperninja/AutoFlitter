<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h3 class="text-center">Login</h3>
      <form>
          <div class="form-group">
              <label>Username:</label>
              <input class="form-control" ng-model="user.username" required>
          </div>
          <div class="form-group">
              <label>Password:</label>
              <input class="form-control" ng-model="user.password" required>
          </div>
          <input type="submit" ng-click="login(user)" value="Save" class="btn btn-primary welcome-btn" 
            style="display: inline-block;width: 100%;"/>
          <a href="#/" class="btn btn-default welcome-btn">Back</a>
      </form>
    </div>
  </div>
</div>
